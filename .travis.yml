language: c
compiler:
- clang
- gcc
env:
- BRANCH=trunk
- BRANCH=branches/4.0
- BRANCH=branches/3.4
sudo: true
before_install:
- sudo apt install subversion
- sudo apt install libyaml-dev
before_script:
- svn export svn://svn.zabbix.com/$BRANCH zabbix
- cd zabbix
- ./bootstrap.sh
- ./configure
- cd -
script:
- $CC -fPIC -shared -o effluence.so src/*.c -Izabbix/include -lyaml `curl-config --cflags --libs`
